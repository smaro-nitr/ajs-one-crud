<div class="container-fluid" ng-if="loaderVisibility">
	<div class="row" id="site-loader"></div>
</div>
<div class="container" ng-if="!loaderVisibility">
	<div class="row">
		<div class="col-12 col-md-7">
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="card border-info w-100">
					<div class="card-body">
						<h3 class="card-title">
							<i class="fas fa-laptop-code"></i> Trending Tech
						</h3>
						<p class="card-text dis-inline" ng-repeat="cn in codeNowData">
							<span ng-if="$index==0"><br></span>
							<span class="badge {{cn.Status}} fs-16"><i class="fas fa-code"></i> {{cn.Title}} </span>
							<span ng-if="cn.NextPosition=='inline'">&nbsp;</span> 
							<span ng-if="cn.NextPosition=='block'"><br><br></span>
						</p>
					</div>
				</div>
			</div>
			<div class="row">&nbsp;</div>
		</div>
		<div class="col-12 col-md-1">
			<div class="row">&nbsp;</div>
		</div>
		<div class="col-12 col-md-4">
			<div class="row">&nbsp;</div>
			<div ng-repeat="ql in quickLinkData">
				<div class="row" ng-if="(accesstype=='desktopapp' && $index==0) ||  (accesstype!='desktopapp')">
					<div class="card border-info w-100">
						<div class="card-body">
							<h4 class="card-title">
								<i class="{{ql.Icon}}"></i> {{ql.Title}} <br>
							</h4>
							<div class="dis-inline" ng-repeat="tg in ql.Tag">
								<span class="badge badge-pill badge-secondary">{{tg}}</span> &nbsp;
							</div>
							<h5></h5>
							<p class="card-text">{{ql.Description}}</p>
							<a ui-sref="{{ql.ButtonOneUrl}}" class="btn btn-light float-left" ng-if="ql.ButtonOne!='' && accesstype!='desktopapp'">{{ql.ButtonOne}}</a>
							<a href="{{ql.ButtonTwoUrl}}" class="btn btn-primary float-right" ng-if="ql.ButtonTwo!='' && accesstype!='desktopapp'"><i class="fab fa-windows" ng-if="ql.ButtonTwo=='Download'"></i> {{ql.ButtonTwo}}</a>
							<a href="#!/sai-home?apptype=desktopapp" class="btn btn-primary float-right" ng-if="accesstype=='desktopapp'"><i class="fab fab fa-connectdevelop"></i> Application Website</a>
						</div>
					</div>
				</div>
				<div class="row">&nbsp;</div>
			</div>
		</div>
	</div>
</div>
